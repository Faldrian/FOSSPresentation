				<!-- Abstract:
Wir alle benutzen Open Source Software, viele haben sie bereits in Projekten verwendet (z.B. Frameworks/Libraries in Webprojekten) und nehmen es für gegeben hin, dass solche Software existiert. Doch wie entsteht solche Software?
Im Vortrag gibt es einen Überblick über verwendete Tools zur Kommunikation und Entwicklung, Umgang und Einbindung der Community und Organisationsstrukturen.
Im Anschluss wird gezeigt, wie man sich an der Weiterentwicklung beteiligen kann und wieso Firma und Mitarbeiter davon profitieren können.
				-->

				<!-- Motivation, Publikum einfangen
				  * Wer benutzt OS?
				  * Wer hat schonmal beigetragen?
			  -->

				<!-- Wie funktioniert ein OS-Projekt?
				  * Community
				  * verwendete Tools
				  * Vorgehensmodelle / Prozesse
				  * Lizenzen (später wichtig, kurz anreißen)
				  * Beispiel: Diaspora
			  -->

        <!-- Was hab ich als Firma davon?
          * Entwicklersicht:
            * offener Code = Nachvollziehbarkeit statt Blackbox
            * hohe Transparenz bei Bugfixes (man sieht, woran gearbeitet wird und wie weit die Leute sind)
            * Bugs kann man sogar selber fixen oder Ursachen finden
            * Software kann leichter angepasst / erweitert werden
          * Dem Projekt etwas zurückgeben:
            * Bugfixes ins Projekt zurückgeben
            * Features, die man für einen Kunden sowieso implementiert hat, zurückgeben
            * Projekt wird bekannter, wenn es öfter verwendet und auch referenziert wird
          * Verwaltungssicht:
            * Gute PR: Mitarbeit an OS-Projekten gibt eine menge gutes Karma
            * Die Software wird besser (hätte man sowieso fixen müssen)
            * Mitarbeiter bekommen Einblicke in Funktionsweise der Software
              * Gutes Training, lernen andere Stile kennen, andere Strukturen
              * Sind hinterher Experten auf dem Gebiet
              * Dieses Expertenwissen kann man auch weitervermarkten
            * Aber unsere Arbeit... einfach offen?
              * Die hätte sowieso niemand verwendet.
              * Man kann auch (je nach Lizenz) ein Feature dann erst später zurückspielen, wenn man bereits ein halbes Jahr davon profitiert hat...?
        -->
