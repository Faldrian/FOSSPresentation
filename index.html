				<!-- Abstract:
Wir alle benutzen Open Source Software, viele haben sie bereits in Projekten verwendet (z.B. Frameworks/Libraries in Webprojekten) und nehmen es für gegeben hin, dass solche Software existiert. Doch wie entsteht solche Software?
Im Vortrag gibt es einen Überblick über verwendete Tools zur Kommunikation und Entwicklung, Umgang und Einbindung der Community und Organisationsstrukturen.
Im Anschluss wird gezeigt, wie man sich an der Weiterentwicklung beteiligen kann und wieso Firma und Mitarbeiter davon profitieren können.
				-->

				<!-- Motivation, Publikum einfangen
				  * Wer benutzt OS?
				  * Wer hat schonmal beigetragen?
			  -->

				<!-- Wie funktioniert ein OS-Projekt?
				  * Community
            * Es sind selten Demokratien
            * Am besten funktionierts, wenn es eine Gruppe von sich einigen starken Führungspersönlichkeiten gibt, die im Konfliktfall eine Moderation der Meinungen übernehmen und dann eine Meinung durchsetzen. Alle fühlen sich einbezogen und kommen schon irgendwie klar.
				  * verwendete Tools
				  * Vorgehensmodelle / Prozesse
				  * Lizenzen (später wichtig, kurz anreißen)
				  * Beispiel: Diaspora
			  -->

        <!-- Was hab ich als Firma davon?
          * Entwicklersicht:
            * offener Code = Nachvollziehbarkeit statt Blackbox
            * hohe Transparenz bei Bugfixes (man sieht, woran gearbeitet wird und wie weit die Leute sind)
            * Bugs kann man sogar selber fixen oder Ursachen finden
            * Software kann leichter angepasst / erweitert werden
          * Dem Projekt etwas zurückgeben:
            * Bugfixes ins Projekt zurückgeben
            * Features, die man für einen Kunden sowieso implementiert hat, zurückgeben
            * Projekt wird bekannter, wenn es öfter verwendet und auch referenziert wird
          * Verwaltungssicht:
            * Gute PR: Mitarbeit an OS-Projekten gibt eine menge gutes Karma
            * Die Software wird besser (hätte man sowieso fixen müssen)
            * Mitarbeiter bekommen Einblicke in Funktionsweise der Software
              * Gutes Training, lernen andere Stile kennen, andere Strukturen
              * Sind hinterher Experten auf dem Gebiet
              * Dieses Expertenwissen kann man auch weitervermarkten
            * Aber unsere Arbeit... einfach offen?
              * Die Leute, die es dann stattdessen kostenlos verwenden hätten sowieso niemals Geld für die Software ausgegeben (Die Frage ist da eher: Nehme ich kostenlose Variante A, B oder C und welche macht es besser)
              * Die Leute, die bisher schon Kunden sind, bleiben Kunden, wenn der Service stimmt
              * Wenn jemand die Software bereits aus der freien Version kennt, schlägt er sie vielleicht im Arbeitskontext eher mal vor - und da stehen dann ggf. Ressourcen zur Verfügung auch professionelle Betreuung / Support zu kaufen oder es sich "machen zu lassen"
              * Konkurrenz übernimmt den Code? Not-invented-here-Syndrom. Vermutlich eher nicht, sondern sie bauen es selber.
              * Wenn ein Feature oder eine Modifikation für einen Kunden speziell geschrieben wurde - dann ist sie bereits bezahlt. Wenn man dann dieses Feature an die Community gibt, gewinnt man Karma und man hat einen zufriedenen Kunden, bei dem das Feature eingesetzt wird. Potentielle Kunden können sich so sogar von der Qualität der geschriebenen Software überzeugen und erwägen, selber eine Erweiterung in Auftrag zu geben.
            * Keine Angst vor Forks / Absplitterungen: Oftmals wird nur Herumprobiert oder Ausprobiert - wenns gut läuft, möchten die Leute es sowieso im "Mutterprojekt" wieder gemerged sehen und es kommt zurück.
            * Um als Firma das Projekt zu kontrollieren, muss man die Leute nach vorne Stellen, die die Kernentwickler sind, die viel Einfluss durch Kompetenz haben. Personen bringen Innovation, nicht die Firma als Gebilde - und deshalb müssen Personen als ganz wichtig behandelt werden.
        -->
